<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://www.nicheagriculture.com/wp-content/uploads/2023/09/Are-agriculture-and-farming-the-same-Agriculture-vs-Farming-scaled.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
}

.login{
    height: 300px;
    width: 400px;
    background-color:#f0f2f2;
    border-radius: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
}

.login form input{
    width: 135%;
    border-radius: 0.3rem;
}

.login form select{
    width: 135%;
    border-radius: 0.35rem;
}

.login form button{
    width : 100%;
    border-radius: 0.2rem;
    cursor: pointer;
    background-color: rgb(4, 87, 87);
}

@media (min-width: 768px) {
    .login {
        width: 50%;
        max-width: 500px;
    }
}

@media (min-width: 992px) {
    .login {
        width: 40%;
    }
}

   </style>
</head>
<body>
    <div class="login">
        <form>
            <input type="text" placeholder="Enter Your phone number or e-mail id " required>
        <br><br><br>
        <input type="password" placeholder="Please Enter Your Password" required>
        <br><br><br>
        <select id="states" name="states">
            <option value="">--Select State--</option>
            <option value="andhra_pradesh">Andhra Pradesh</option>
            <option value="arunachal_pradesh">Arunachal Pradesh</option>
            <option value="assam">Assam</option>
            <option value="bihar">Bihar</option>
            <option value="chhattisgarh">Chhattisgarh</option>
            <option value="goa">Goa</option>
            <option value="gujarat">Gujarat</option>
            <option value="haryana">Haryana</option>
            <option value="himachal_pradesh">Himachal Pradesh</option>
            <option value="jharkhand">Jharkhand</option>
            <option value="karnataka">Karnataka</option>
            <option value="kerala">Kerala</option>
            <option value="madhya_pradesh">Madhya Pradesh</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="manipur">Manipur</option>
            <option value="meghalaya">Meghalaya</option>
            <option value="mizoram">Mizoram</option>
            <option value="nagaland">Nagaland</option>
            <option value="odisha">Odisha</option>
            <option value="punjab">Punjab</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="sikkim">Sikkim</option>
            <option value="tamil_nadu">Tamil Nadu</option>
            <option value="telangana">Telangana</option>
            <option value="tripura">Tripura</option>
            <option value="uttar_pradesh">Uttar Pradesh</option>
            <option value="uttarakhand">Uttarakhand</option>
            <option value="west_bengal">West Bengal</option>
            <option value="andaman_nicobar">Andaman and Nicobar Islands</option>
            <option value="chandigarh">Chandigarh</option>
            <option value="dadra_nagar_haveli">Dadra and Nagar Haveli</option>
            <option value="daman_diu">Daman and Diu</option>
            <option value="lakshadweep">Lakshadweep</option>
            <option value="delhi">Delhi</option>
            <option value="puducherry">Puducherry</option>
            <option value="ladakh">Ladakh</option>
            <option value="jammu_kashmir">Jammu and Kashmir</option>
        </select>
        <br><br><br>
        <button>Login</button>

        </form>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function(event) {
    event.preventDefault();
    
    // Get the values of the inputs
    const phoneOrEmail = document.querySelector('input[type="text"]').value;
    const password = document.querySelector('input[type="password"]').value;
    const state = document.querySelector('select').value;

    // Simple validation
    if (phoneOrEmail === "" || password === "" || state === "") {
        alert("Please fill in all fields.");
    } else {
        alert("Login successful!");
        // Here you can add more actions like form submission, etc.
    }
});
    </script>
</body>
</html>
